<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.3em; }</style>
    <title>Item for lunch</title>
  </head>
  <body ng-app="LunchItemCounter">
    <h1>Lunch Items checker</h1>
    <div ng-controller="LunchItemCounterController">
      <div>
        Enter the items you are having for lunch (empty items are not counted):
        <input type="text" ng-model="lunchItems"/>
        <button  ng-click="countItems()">Check If Too Much</button>
      </div>
      <div>{{message}}</div>
    </div>
  </body>
</html>
