<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <style>
      body { font-family: "Comic Sans MS", cursive, sans-serif; }
      .message {font-size: 1.3em; }
    </style>
    <title>Lunch checker</title>
  </head>
  <body ng-app="LunchItemCounter">
    <div class="container" ng-controller="LunchItemCounterController">
      <h1>Lunch checker</h1>
      <hr />
      <div class="form-group" ng-class="messageClass">
        <input type="text" ng-model="lunchItems"
        placeholder="list comma separated dishes you usually have for lunch"
        class="form-control"/>
      </div>
      <div class="form-group">
        <button class="btn btn-default" ng-click="countItems()">Check If Too Much</button>
      </div>
      <div class="form-group message" ng-class="messageClass">
        <label class="control-label">{{message}}</label>
      </div>
    </div>
  </body>
</html>
